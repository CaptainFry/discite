<template name="login">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input placeholder="email" class="form-control" name="loginEmail"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input placeholder="password" class="form-control" type="password" name="loginPassword"/>
            </div>
            <button class="pull-right btn btn-primary" type="submit" value="Login">Login</button>
        </form>
    </div>
</template>
