<template name="quizzListTpl">
    <div class="container">
        <a href="{{urlFor route='quizz.create' idCourse=idCourse}}" class="btn btn-primary">Create
            quizz</a>
        <hr>
        {{#each quizzs}}
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>{{name}}</p> <a href="{{urlFor route='quizz.view' _id=_id}}" class="pull-right btn btn-primary">Passer</a>
                </div>
            </div>
        {{/each}}
    </div>
</template>
