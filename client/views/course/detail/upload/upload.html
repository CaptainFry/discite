<template name="uploadCourseTpl">
        {{#each uploadedFiles}}
            {{> uploadedFile}}
        {{/each}}


    <input type="file" id="fileInput" name="fileInput">
</template>


<template name="uploadedFile">
    {{#if this.isUploaded}}
        {{> FS.DeleteButton class="pull-right btn btn-danger btn-xs"}}
    {{else}}
        <p>{{> FS.UploadProgressBar semantic=true}} Uploading...</p>
    {{/if}}
    <h4>{{#with this.url}}<a href="{{this}}" target="_blank">{{../name}}</a>{{else}}{{this.name}}{{/with}}
        ({{this.size}} bytes)</h4>
    <hr>
</template>
