<template name="chatCourseTpl">
    {{#if true}}
        <div class="panel panel-default">
            <div class="panel-body">
                {{#each messages}}
                    <div style="{{#if me userId}}color:grey{{/if}}">
                        <strong>{{username userId}}</strong> : {{body}}
                        <span class="pull-right">{{fromNow date}}</span>
                    </div>
                {{/each}}
            </div>
        </div>
    {{/if}}
    <form>
        <input class="form-control" placeholder="Ur message" name="body" title="body"/>
    </form>
</template>
