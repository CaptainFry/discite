<template name="forumListTpl">
    <div class="container">
        <a href="{{urlFor route='forum.create' idCourse=idCourse}}" class="btn btn-primary">Create forum</a>
        <hr>
        {{#each forums}}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="{{urlFor route='forum.view' _id=_id}}">
                    <h3 class="panel-title">{{name}} | {{fromNow createdAt}} | posted by : {{username userId}}</h3></a>
                </div>
            </div>
        {{/each}}
    </div>
</template>
