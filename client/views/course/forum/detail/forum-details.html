<template name="messageForumTpl">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4><strong>Discussion: {{name}}</strong></h4>
                <hr>
                <p>{{description}}</p>

            </div>
        </div>
        <div class="panel panel-default">

            <div class="panel-body">
                {{#each forumMessages}}
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{date.toDateString}}</h3>
                        </div>

                        <div class="panel-body">
                            {{#if isTextMessage type}}
                                <p>{{body}}</p>
                            {{/if}}
                        </div>
                        {{#if isFileMessage type}}
                            <h5><a href="{{fileURL}}" target="_blank">{{fileName}}<span
                                    class="glyphicon glyphicon-download-alt"></span> </a></h5>
                        {{/if}}
                        {{#if isImageFileMessage type}}
                            <h5><a href="{{fileURL}}" target="_blank">{{fileName}}<span
                                    class="glyphicon glyphicon-download-alt"></span> </a></h5>
                            <img src="{{fileURL}}" alt="{{fileName}}" title="{{fileName}}"/>
                        {{/if}}
                    </div>
                {{/each}}
            </div>
        </div>
        <form>
            <div>
                <div class="input-group">
                    <input class="form-control" name="body" title="body"/>
                    <input id="fileInput" style="display: none" type="file" multiple=""
                           name="fileInput">
                    <label for="fileInput" class="input-group-btn">
                        <span class="btn btn-default">
                            +
                        </span>
                    </label>
                </div>
            </div>
        </form>
    </div>
</template>
