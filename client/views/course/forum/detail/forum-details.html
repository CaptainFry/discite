<template name="messageForumTpl">
    <div class="panel panel-default">
        <div class="panel-body">
            <h4><strong>Discussion: {{name}}</strong></h4>
            <hr>
            <p>{{description}}</p>

        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            {{#each forumMessages}}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{date.toDateString}}</h3>
                    </div>

                    <div class="panel-body">
                        {{#if isTextMessage type}}
                            <p>{{body}}</p>
                        {{/if}}
                    </div>
                    {{#if isFileMessage type}}
                        <h5><a href="{{fileURL}}" target="_blank">{{fileName}}<span
                                class="glyphicon glyphicon-download-alt"></span> </a></h5>
                    {{/if}}
                    {{#if isImageFileMessage type}}
                        <h5><a href="{{fileURL}}" target="_blank">{{fileName}}<span
                                class="glyphicon glyphicon-download-alt"></span> </a></h5>
                        <img src="{{fileURL}}" alt="{{fileName}}" title="{{fileName}}"/>
                    {{/if}}


                </div>
            {{/each}}
        </div>
    </div>
    <form>
        <div>
            <input  class="col-md-10 form-control" name="body" title="body"/>
            <div class="fileArea">
                {{#each uploadedFiles}}
                    {{> uploadedFile}}
                {{/each}}
            </div>

            <input id="fileInput" class="inputfile inputfile-1" type="file" multiple="" name="fileInput">
            <label for="fileInput">
                <svg viewBox="0 0 20 17" height="17" width="20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                </svg>
                <span  role="group">Choose File ...</span>
            </label>
            <!--<div class="col-md-2 btn btn-primary btn-file">
                <i class="glyphicon glyphicon-folder-open"></i>
                <input id="input-file" name="input-file" type="file" multiple class="file-loading">
            </div>-->
        </div>
    </form>
</template>
