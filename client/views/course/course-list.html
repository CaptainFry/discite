<template name="courseListTpl">
    <div class="container">
        {{#each courses}}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{name}}</h3>
                </div>
                <div class="panel-body">
                    {{description}}
                    <a href="{{urlFor route='course.view' _id=_id}}" class="pull-right btn btn-primary">view</a>
                </div>
            </div>
        {{/each}}
    </div>
</template>
