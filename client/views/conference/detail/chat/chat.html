<template name="chatConferenceTpl">
    <div class="chat">
        <div class="panel panel-default">
            <div class="panel-body">
                {{#each messages}}
                    {{#if isTextMessage type}}
                    <div style="{{#if me userId}}color:grey{{/if}}">
                        <strong>{{userId}}</strong> : {{body}}
                    </div>
                    {{/if}}
                    {{#if isFileMessage type}}
                        <div style="{{#if me userId}}color:grey{{/if}}">
                            <strong>{{userId}}</strong>: <a href="{{fileURL}}" target="_blank">{{fileName}}</a>
                        </div>
                    {{/if}}
                    {{#if isImageFileMessage type}}
                        <div style="{{#if me userId}}color:grey{{/if}}">
                            <strong>{{userId}}</strong>:
                            <a href="{{fileURL}}" target="_blank">{{fileName}}</a>
                        </div>
                    {{/if}}
                {{/each}}
            </div>
        </div>
        <form>
            <div>
                <input class="col-md-10 form-control" name="body" title="body"/>
                <div class="fileArea">
                    {{#each uploadedFiles}}
                        {{> uploadedFile}}
                    {{/each}}
                </div>

                <input id="fileInput" class="inputfile inputfile-1" type="file" multiple="" name="fileInput">
                <label for="fileInput">
                    +
                </label>
                <!--<div class="col-md-2 btn btn-primary btn-file">
                    <i class="glyphicon glyphicon-folder-open"></i>
                    <input id="input-file" name="input-file" type="file" multiple class="file-loading">
                </div>-->
            </div>
        </form>
    </div>
</template>
